<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="nav justify-content-center">
      <h1>Weather Dashboard</h1>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3" id="search-form">
          <div class="row">
            <h4 class="col-sm-12">Search for a City:</h4>
          </div>
          <div class="row">
            <form class="col-sm-12 form-inline">
              <input class="form-control" type="search" />
              <button
                class="btn btn-info fas fa-search ml-2"
                id="submit-btn"
                type="submit"
              ></button>
            </form>
          </div>
          <div class="row">
            <div class="col-sm-12" id="history-list"></div>
          </div>
        </div>
        <div class="col-sm-9">
          <div class="row">
            <div class="col-sm-12" id="main-card-div"></div>
          </div>
          <div class="row">
            <div class="col-sm-12 mb-2" id="forecast-header"></div>
          </div>
          <div class="row">
            <div class="col-sm-12" id="forecast-card"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://kit.fontawesome.com/a06e8c968a.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
