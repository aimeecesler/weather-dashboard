<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="nav justify-content-center">
      <h1>Weather Dashboard</h1>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3" id="search-form">
          <h2>Search for a City:</h2>
          <form class="form-inline">
            <input class="form-control" type="search" />
            <button
              class="btn btn-primary fas fa-search ml-2"
              type="submit"
            ></button>
          </form>
          <ul class="list-group">
            <li class="list-group-item">Cras justo odio</li>
            <li class="list-group-item">Dapibus ac facilisis in</li>
            <li class="list-group-item">Morbi leo risus</li>
            <li class="list-group-item">Porta ac consectetur ac</li>
            <li class="list-group-item">Vestibulum at eros</li>
          </ul>
        </div>
        <div class="col-sm-9">
          <div class="row">
              <div class="col-sm-12">
                <div class="card mt-3">
                    <div class="card-body">
                      <h5 class="card-title">CITY NAME</h5>
                      <h6 class="card-subtitle mt-4">Temperature</h6>
                      <h6 class="card-subtitle mt-4">Humidity</h6>
                      <h6 class="card-subtitle mt-4">Wind Speed</h6>
                      <h6 class="card-subtitle mt-4">UV Index</h6>
                    </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://kit.fontawesome.com/a06e8c968a.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
